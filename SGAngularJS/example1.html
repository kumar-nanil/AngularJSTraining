<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>New HMTL document by NewJect</title>
</head>

<body ng-app="MyApp">
    <div ng-controller="FirstCtrl">
        <h3>First Ctrl</h3>
        <p>{{model.now}}</p>
    </div>
    
    <div ng-controller="SecondCtrl">
        <h3>Names</h3>
        <select ng-options="name as name for name in names"
                ng-model="name"
                ng-init="name"
                id="nameList">
            
        </select>
        <br/>
        <button ng-click="addName()">Add Name</button>
        <button ng-click="removeName()">Remove Name</button>
    </div>

    <div ng-controller="PlayerHttpResolveCtrl">
        <h2>A-Synchronous through Resolve Promise</h2>
        <span ng-repeat="player in players" player-animation style="display:inline-block">
            <player-info-card player="player">
            </player-info-card>
        </span>
    </div>
    
    <div ng-controller="PlayerHttpCtrl">
        <h2>A-Synchronous through WebServer</h2>
        <span ng-repeat="player in players" player-animation style="display:inline-block">
            <player-info-card player="player">
            </player-info-card>
        </span>
    </div>
    
    <div ng-controller="AsyncPlayerCtrl">
        <h2>A-Synchronous</h2>
        <span ng-repeat="player in players" player-animation style="display:inline-block">
            <player-info-card player="player">
            </player-info-card>
        </span>
    </div>
    
    <div ng-controller="PlayerCtrl">
        <h2>Synchronous</h2>
        <span ng-repeat="player in players" player-animation style="display:inline-block">
            <player-info-card player="player">
            </player-info-card>
        </span>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/FirstCtrl.js"></script>
    <script type="text/javascript" src="scripts/services/MyDataService.js"></script>
    <script type="text/javascript" src="scripts/controllers/SecondCtrl.js"></script>
    <script type="text/javascript" src="scripts/services/PlayerService.js"></script>
    <script type="text/javascript" src="scripts/directives/PlayerInfoCard.js"></script>
    <script type="text/javascript" src="scripts/controllers/PlayerCtrl.js"></script>
    <script type="text/javascript" src="scripts/directives/PlayerAnimation.js"></script>
    <script type="text/javascript" src="scripts/controllers/AsyncPlayerCtrl.js"></script>
    <script type="text/javascript" src="scripts/services/AsyncPlayerService.js"></script>
    <script type="text/javascript" src="scripts/controllers/PlayerHttpCtrl.js"></script>
    <script type="text/javascript" src="scripts/services/PlayerHttpService.js"></script>
    <script type="text/javascript" src="scripts/services/PlayerHttpServiceResolvePromise.js"></script>
    <script type="text/javascript" src="scripts/controllers/PlayerHttpResolveCtrl.js"></script>
</body>

</html>
